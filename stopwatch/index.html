<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center"> Stopwatch </h1>

        <div class="container">
            <div class="row clock">
                <p class="text-center">
                    <span>Hour</span> :
                    <span>Minitues</span> :
                    <span>Seconds</span>
                </p>
                <p class="clock-numbers text-center">
                    <span id="hour" class="border border-light border-2 rounded ">00</span> :
                    <span id="minute" class="border border-light border-2 rounded ">00</span> :
                    <span id="second" class="border border-light border-2 rounded ">00</span>
                </p>

            </div>
            <div class="d-grid gap-3 d-md-block mx-auto">
                <button type="button" class="btn btn-light " id="start">Start</button>
                <button type="button" class="btn btn-light" id="stop">Stop</button>
                <button type="button" class="btn btn-light" id="reset">Reset</button>
            </div>

        </div>

    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
